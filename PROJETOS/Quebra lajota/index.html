<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telojo öJö</title>
    <link rel="stylesheet" href="estilo.css">
</head>


<body>
    <div class="painel">

        <div class="pontoFrame">
            <p id="ponto">Pontuação: 0</p>
        </div>


        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div class="botoes">
            <button onclick="facil()" class="btfacil">Fácil</button>
            <button onclick="medio()"class="btmedio">Médio</button>
            <button onclick="dificil()"class="btdificil">Dificil</button>
            <button onclick="ultra()"class="btultra">ULTRA</button>
        </div>

        <h1>Brick Breaker  </h1>
    </div>

     <div class="gameover" id="gameover">
         <div class="mensagemGameover">
            Game Over!
            <br>
            <button onclick="reiniciar()" class="btreiniciar"> Continuar </button>
        </div>
    </div>

    <div class="vitoria" id="vitoria">
        <div class="vitoriaMensagem">
            oloco dog.
            <br>
            <button onclick="reiniciar()"> Jogar Novamente </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
